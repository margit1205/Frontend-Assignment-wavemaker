<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>

        <link href="style.css" rel="stylesheet" >

          <h2 id="listcount">No of important task to do : </h2>
          <div class="divc"><span>Completed :</span>  <span >Not Completed :</span></div>

            <input id="myInput" class="todo-input" type="text" value="" placeholder="">
            <button id="countclick" class="todo-button">Add</button>
          </form>
        </header>

        <section>
         <div class="container">
            <div class="todo">
                <ul class="todolist task">
                  
                  <li>Excercise</li>
                  <li class="checked">Breakfast</li>
                  <li>Going To Bank</li>
                  <li>Attending The Birthday Party</li>
                   
                </ul>
            </div>
         </div>
        </section>

        <footer>

        </footer>
        <script src="./app.js"></script>
    </body>
</html>

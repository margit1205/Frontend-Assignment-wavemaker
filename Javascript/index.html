<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3ce1347322.js" crossorigin="anonymous"></script>
<link href="./style.css" rel="stylesheet" >
</head>
<body>
<div style="background-color: rgb(22, 170, 229);">
    <header>
        <ul style="list-style-type: none; margin-right: 3rem; margin-top: 2rem;">
        <li><h4 id="item-count">NO OF TASK TO DO</h4></li>
        </li><h2>ADD YOUR WORK LIST TO DO</h2></li>
        </ul>
        
    </header>
    <form>
        <input type="text" class="todo-input">
        <button id="countclick"class="todo-button" type="submit">Add</button>
    </form>

   
    

</div>
    <div class="todo-container">
        <ul class="todo-list">
        </ul>

    </div>
    
 

    
    
    <script src="./app.js"> </script>
</body>
</html>
